<div>
    <div class="col-sm-5 col-sm-offset-1">
        <h2>Login</h2>

        <div class="alert alert-{{user.alertType}}" ng-show="user.alertShow" close="closeAlert()">{{user.alert}}</div>
        <div class="well">
            <form name="login-form" ng-submit="submit()">
                <div class="form-group">
                    <label>Username</label>
                    <input ng-model="user.name" ng-required="true" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input ng-model="user.password" ng-required="true" type="password" class="form-control"/>
                </div>
                <input type="submit" class="btn btn-default" value="Login"/>
            </form>
        </div>
    </div>
    <div class="col-sm-5 col-sm-offset-1">
        <h2>Create account</h2>

        <div class="alert alert-{{register.alertType}}" ng-show="register.alertShow" close="closeAlert()">{{register.alert}}</div>
        <div class="well">
            <form name="register-form" ng-submit="registerUser()">
                <div class="form-group">
                    <label>Username</label>
                    <input ng-model="register.name" ng-required="true" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input ng-model="register.password" ng-required="true" type="password" class="form-control"/>
                </div>
                <input type="submit" class="btn btn-default" value="Register"/>
            </form>
        </div>
    </div>
</div>
